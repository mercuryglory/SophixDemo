// ../local.properties
Properties localProperties = new Properties()
localProperties.load(project.rootProject.file('local.properties').newDataInputStream())

// ../gradle.properties
Map rootProperties = project.rootProject.getProperties()

def AppId=localProperties.getProperty('AppId',rootProperties.get('AppId',null))
def AppSecret=localProperties.getProperty('AppSecret',rootProperties.get('AppSecret',null))
def RSA=localProperties.getProperty('RSA',rootProperties.get('RSA',null))


android.buildTypes.all{ buildType ->
    buildType.buildConfigField "String","AppId",AppId
    buildType.buildConfigField "String","AppSecret",AppSecret
    buildType.buildConfigField "String","RSA",RSA

}